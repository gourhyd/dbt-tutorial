models:
  - name: bronze_customer # Must match the SQL filename
    description: "This is the bronze layer for customer data"
    columns:
      - name: CUSTOMER_SK
        description: CUSTOMER ID of the talkdesk_activit record
        tests:
          - unique
          - not_null
        data_type: number
      - name: CUSTOMER_CODE
        description: Salesforce ID of the talkdesk_id record
        tests:
          - unique:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">0"
        data_type: varchar
      - name: first_name
        data_type: varchar
      - name: last_name
        data_type: varchar
      - name: gender
        data_type: varchar
      - name: email
        data_type: varchar
      - name: phone
        data_type: varchar
      - name: loyalty_tier
        data_type: varchar
      - name: signup_date
        data_type: date
