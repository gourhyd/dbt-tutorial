models:
  - name: bronze_cust
    columns:
      - name: customer_sk
        description: A unique surrogate key assigned to each customer for identification purposes.
        data_type: number
      - name: customer_code
        description: A unique code representing the customer, typically used for external systems or business processes.
        data_type: varchar
      - name: first_name
        description: The first name of the customer.
        data_type: varchar
      - name: last_name
        description: The last name of the customer, used for identification and personalization.
        data_type: varchar
      - name: gender
        description: The gender of the customer, typically used for demographic analysis and segmentation.
        data_type: varchar
      - name: email
        description: The email address of the customer, used for communication and account-related notifications.
        data_type: varchar
      - name: phone
        description: The phone number associated with the customer, used for contact and account verification.
        data_type: varchar
      - name: loyalty_tier
        description: The loyalty program tier assigned to the customer, indicating their membership level and benefits.
        data_type: varchar
      - name: signup_date
        description: The date when the customer signed up for the service, used for tracking account creation and tenure.
        data_type: date
