models:
  - name: bronze_return
    description: Bronze Return code generator
    columns:
      - name: sales_id
        description: Unique identifier for each sales transaction, used to track returns associated with specific sales.
        data_type: number
        tests:
            - unique
            - not_null
      - name: date_sk
        description: Surrogate key representing the date of the transaction or return, useful for time-based analysis.
        data_type: number
      - name: store_sk
        description: Surrogate key identifying the store where the transaction or return occurred.
        data_type: number
      - name: product_sk
        description: A unique identifier for the product being returned.
        data_type: number
      - name: returned_qty
        description: The quantity of the product that has been returned.
        data_type: number
      - name: return_reason
        description: The reason provided for returning the product.
        data_type: varchar
      - name: refund_amount
        description: The monetary value refunded to the customer for returned items.
        data_type: number
